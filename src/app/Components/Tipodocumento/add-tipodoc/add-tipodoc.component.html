<div style="width: 400px; margin: auto; padding-top: 5%;">
  <h4>Nuevo Tipo de Documento</h4>

  <form>
    <div class="form-group">
      <label for="codigo_tipodoc">Codigo</label>
      <input
        type="text"
        class="form-control"
        id="codigo_tipodoc"
        [(ngModel)]="tipodocNuevo.codigo_tipodoc"
        name="codigo_tipodoc"
      />
    </div>
    <div class="form-group">
      <label for="nombre_tipodoc">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre_tipodoc"
        [(ngModel)]="tipodocNuevo.nombre_tipodoc"
        name="nombre_tipodoc"
      />
    </div>
    <div class="form-group">
      <label for="descripcion_tipodoc">descripcion</label>
      <input
        type="text"
        class="form-control"
        id="descripcion_tipodoc"
        [(ngModel)]="tipodocNuevo.descripcion_tipodoc"
        name="descripcion_tipodoc"
      />
    </div>

    <div class="form-group">
      <label for="">activo</label>
      <label class="switch">
        <input  type="checkbox" [(ngModel)]="tipodocNuevo.estado_tipodoc" name="estado_tipodoc">
        <span class="slider round"></span>
      </label>
    </div>

  </form>
  <br />
  <div class="form-group" align="right">
    <button
      type="submit"
      class="btn btn-outline-secondary"
      (click)="crearTipoDoc()"
    >
      crear
    </button>

    <button
      type="submit"
      class="m-3 btn btn-outline-danger"
      (click)="regresar()"
    >
      regresar
    </button>
  </div>

  <p>{{ mensaje }}</p>

  <div *ngIf="!tipodocNuevo"></div>
</div>

<div style="width: 400px; margin: auto; padding-top: 5%">
  <div *ngIf="EntidaActual" class="edit-form">
    <h4>Actualizar Entidad</h4>

    <form>
      <div class="form-group">
        <label for="id_tipo_documento">tipo de documento:</label>
        <br />
        <select name="id_tipo_documento" class="form-select" [(ngModel)]="EntidaActual.id_tipo_documento">
          <option [ngValue]="item" *ngFor="let item of tipodoc">
            {{ item.nombre_tipodoc }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="id_tipo_documento">nro documento:</label>
        <input
          type="text"
          class="form-control"
          id="nro_documento"
          [(ngModel)]="EntidaActual.nro_documento"
          name="nro_documento"
        />
      </div>

      <div class="form-group">
        <label for="razon_social">Razon social:</label>
        <input
          type="text"
          class="form-control"
          id="razon_social"
          [(ngModel)]="EntidaActual.razon_social"
          name="razon_social"
        />
      </div>

      <div class="form-group">
        <label for="nombre_comercial">Nombre comercial</label>
        <input
          type="text"
          class="form-control"
          id="nombre_comercial"
          [(ngModel)]="EntidaActual.nombre_comercial"
          name="nombre_comercial"
        />
      </div>

      <div class="form-group">
        <label for="id_tipo_contribuyente">tipo de Contribuyentes:</label>
        <br />
        <select name="id_tipo_contribuyente" class="form-select" [(ngModel)]="EntidaActual.id_tipo_contribuyente">
          <option [ngValue]="item" *ngFor="let item of tipocont">
            {{ item.nombre_contribuyente }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="direccion">Direccion:</label>
        <input
          type="text"
          class="form-control"
          id="direccion"
          [(ngModel)]="EntidaActual.direccion"
          name="direccion"
        />
      </div>

      <div class="form-group">
        <label for="telefono_entidad">Telefono: </label>
        <input
          type="text"
          class="form-control"
          id="telefono_entidad"
          [(ngModel)]="EntidaActual.telefono_entidad"
          name="telefono_entidad"
        />
      </div>

      <div class="form-group">
        <label for="">activo</label>
        <label class="switch">
          <input
            type="checkbox"
            [(ngModel)]="EntidaActual.estado_entidad"
            name="estado_contribuyente"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </form>
    <br />
    <div class="form-group" align="right">
      <button
        type="submit"
        class="btn btn-outline-secondary"
        (click)="ActualizarEntidad()"
      >
        Actualizar
      </button>

      <button
        type="submit"
        class="m-3 btn btn-outline-danger"
        (click)="regresar()"
      >
        regresar
      </button>
    </div>

    <p>{{ mensaje }}</p>

    <div *ngIf="!EntidaActual"></div>
  </div>
</div>
